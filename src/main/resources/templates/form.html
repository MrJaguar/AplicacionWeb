<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Hola mundo</title>
</head>
<body>
	<h1 th:text="${titulo}">Hola mundo</h1>

	<form th:action="@{/form/resultado}" method="post" th:object="${persona}">
	
		<div id="nombre-label-input">
			<label for="nombre"> Nombre</label>
			<div id="nombre-input">
				<input type="text" id="nombre" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" 
			th:errors="*{nombre}"></div>
		</div>
		<div>
			<label for="apellido"> apellido</label>
			<div>
				<input type="text" name="apellido" th:field="*{apellido}">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" 
			th:errors="*{apellido}"></div>
		</div>
		<div>
			<label for="edad"> edad</label>
			<div>
				<input type="text" name="edad" th:field="*{edad}">
			</div>
			<div th:if="${#fields.hasErrors('edad')}" 
			th:errors="*{edad}"></div>
		</div>
		<div>
			<input type="submit" value="enviar">
		</div>

	</form>
</body>
</html>
