<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Hola mundo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">BackEnd</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/alumno}">Lista</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-success" th:text="${titulo}">Hola mundo</h1>

		<form th:action="@{/bd/agregar}" method="post"
			th:object="${persona}">

			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="nombre"> Nombre</label>
				<div class="col-sm-6">
					<input type="text" id="nombre" th:field="*{nombre}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<div>
				<label for="apellido"> apellido</label>
				<div>
					<input type="text" name="apellido" th:field="*{apellido}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
			</div>
			<div>
				<label for="edad"> edad</label>
				<div>
					<input type="text" name="edad" th:field="*{edad}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" value="enviar" class="btn btn-success">
				</div>
			</div>

		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>


</html>
